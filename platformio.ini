[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 115200

lib_deps = 
    PubSubClient@>=2.7
    ArduinoJson@>=6.10
    DallasTemperature@>=3.8.0
    OneWire@>=2.3.4

