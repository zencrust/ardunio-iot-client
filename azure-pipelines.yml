trigger:
- master

jobs:
- job: esp32_platformio
  pool:
    vmImage: ubuntu-16.04
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '2.7'
        architecture: 'x64'
    - script: |
        pip install -U platformio
        platformio update
      displayName: 'get platform IO'
 
    - script: |
        platformio run --spiffs
        # platformio run --target uploadfs || true
      displayName: 'Build firmware'
    - task: CopyFiles@2
      inputs:
        SourceFolder: $(Build.SourcesDirectory)/.pioenvs/esp32doit-devkit-v1/
        Contents: '*.bin'
        TargetFolder: $(Build.ArtifactStagingDirectory)
    - task: PublishBuildArtifacts@1
      inputs:
        ArtifactName: 'Firmware $(Build.BuildNumber)'
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        publishLocation: Container
        TargetPath: .
